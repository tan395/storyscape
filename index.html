<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoryScape</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .hidden {
      display: none;
    }

    .story-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    .story-title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .story-author {
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    input, select {
      padding: 10px;
      margin: 10px;
      width: 60%;
    }
  </style>
</head>
<body>
  <div class="container" id="step1">
    <h1>Welcome to StoryScape</h1>
    <p>Are you a child or an adult?</p>
    <select id="userType">
      <option value="">-- Select --</option>
      <option value="child">Child</option>
      <option value="adult">Adult</option>
    </select>
    <br/>
    <button onclick="goToStep2()">Confirm</button>
  </div>

  <div class="container hidden" id="step2">
    <h2>Tell us more about you</h2>
    <label>Are you a boy or a girl?</label>
    <select id="gender">
      <option value="">-- Select --</option>
      <option value="boy">Boy</option>
      <option value="girl">Girl</option>
    </select>
    <br/>
    <label>What is your age?</label>
    <input type="number" id="age" min="1" max="99" />
    <br/>
    <button onclick="goToStories()">Confirm</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="container hidden" id="storyPage">
    <h2 id="storyHeader">Stories for You</h2>
    <div id="storyList"></div>
  </div>

  <script>
    const stories = {
      child: [
        {
          title: "The Magical Treehouse",
          author: "Luna Bright",
          content: "Once upon a time, in a quiet village, stood a giant treehouse that sparkled under the moonlight. It wasn't an ordinary treehouse—it was magical! Every night, it grew a new room with treasures and surprises. A brave girl named Ellie climbed into it and found a door that led to the world of dreams. There she met flying cats, talking flowers, and a giggling cloud named Poof. Poof took her on adventures across candy mountains and rainbow rivers. Ellie returned every night, exploring more and more. One day, the treehouse whispered, “You are its chosen protector.” From then on, Ellie kept the treehouse’s magic safe, and shared its wonder only with kind hearts. The village soon believed the treehouse was a gift from the stars. And Ellie? She grew up to be a legend—known for kindness, courage, and the secret that lived in the sky-high wooden home."
        },
        {
          title: "Leo and the Moon Bubbles",
          author: "Jamie Paws",
          content: "Leo loved blowing bubbles. One night, a giant bubble floated up so high, it touched the moon! The moon giggled, and sent down moon bubbles made of starlight. When Leo popped them, they sang songs and told him stories. Every night, he waited for more moon bubbles to appear, learning something new each time—from the secrets of the stars to the way comets dance. Leo’s backyard became a magical classroom, and he started sharing those lessons with his friends. One night, a bubble said, 'You are the Moon’s friend now.' And from then on, Leo was known as the boy who learned from the skies."
        },
        {
          title: "Nina and the Secret Zoo",
          author: "Toby Whiskers",
          content: "Nina discovered a tiny key in her cereal box. It shimmered and pulsed with energy. That night, it unlocked a hidden gate at the park—leading to a secret zoo full of magical animals. There were singing lions, invisible pandas, and zebras who painted with their hooves. Nina visited every night, helping them prepare for their grand show. But one day, a shadow tried to steal their magic. Nina bravely stood in front of it and sang the animals' anthem. The zoo’s magic returned, stronger than ever. From that day, she became the zoo’s guardian and the animals’ favorite storyteller."
        },
        {
          title: "Toby and the Talking Paintbrush",
          author: "Clara Dreamer",
          content: "Toby found an old paintbrush in his attic. But when he dipped it in water, it whispered, 'Let’s paint a world!' Every stroke came alive. A painted cat meowed. A tree grew real leaves. Soon Toby had created a colorful world where he played all day. But he learned that too much painting made the brush sleepy. So he only painted when needed, using his gift to bring joy to others. One day, he painted a playground in a sad park, and laughter returned. The brush whispered, 'You understand now.' Toby became the kindest artist in town, using magic to help—not just to have fun."
        },
        {
          title: "The Library of Dreams",
          author: "Mira Page",
          content: "Ella found a hidden room in her school library. Inside were books with moving pictures and pages that whispered. She discovered it was the Library of Dreams—books came alive when opened by kind hearts. Ella met pirates, dragons, and time-travelers. One day, the books began to fade. A note said: 'Share us to survive.' Ella began reading stories to others. The more she read, the brighter the books became. The library grew, glowing with magic. Ella became the Keeper of Dreams, ensuring stories were shared forever. And soon, every child in the town found their dream between the pages."
        }
      ],
      adult: [
        {
          title: "The Window Across Time",
          author: "Elena Voss",
          content: "Lena rented a quiet cottage in the hills. In the attic, she found a dusty window unlike the others. Looking through it showed a version of her town—100 years ago. Every night, the view changed: children playing in 1925, soldiers marching in 1941, lovers dancing in 1973. One day, she saw her great-grandmother waving through the glass. She realized the window was a gift from the past, a reminder of roots, legacy, and love. Inspired, Lena began restoring the town’s forgotten places. Locals joined in, moved by her vision. The window still stands, a portal to time, and a quiet reminder: the past lives in us all."
        },
        {
          title: "The Blue Umbrella Café",
          author: "Rafael Dune",
          content: "Each time it rained, Mira visited the Blue Umbrella Café—a small cozy place at the end of Dallow Street. It wasn’t on any map. Inside, strangers shared stories, music floated without instruments, and tea tasted like memories. One day, she brought a notebook and began writing what she heard. Her book became famous—filled with tales of lost love, second chances, and magical realism. But each time she returned, the café faded more. The last time she entered, a note sat on the table: 'You’ve taken us with you.' And with that, the café vanished. But Mira's stories made it live forever."
        },
        {
          title: "Echoes in the Tunnel",
          author: "David Mire",
          content: "A decommissioned train tunnel behind Nolan’s house held secrets. He heard whispers echoing from inside—fragments of old conversations. One night, he stepped inside and was pulled into memories not his own. He saw soldiers saying goodbye, lovers making promises, and children laughing. Nolan began recording the voices and writing their stories. Soon, his blog became a sensation, giving voices to the voiceless past. But one day, the echoes stopped. A final whisper said, 'Thank you.' Nolan sealed the tunnel, not with bricks, but with gratitude. Now, he tells real stories—and honors the ones who came before."
        },
        {
          title: "Letters from the Sea",
          author: "Ava Shore",
          content: "Amara moved to a lighthouse to escape the city noise. Every morning, a bottle floated ashore, containing letters from someone named E. The letters spoke of ocean life, dreams, and longing. She wrote back. Every day, the letters came. They were poetic, real, filled with hope. Months later, a storm hit. The letters stopped. Then one day, a knock at the door revealed a sailor with a notebook—E. He had been sending messages to the sea, never expecting replies. But they found each other. Their story became a book called ‘Letters from the Sea’, and the lighthouse never felt lonely again."
        },
        {
          title: "The Clockmaker’s Secret",
          author: "Theo Craft",
          content: "In a town forgotten by time, the old clock tower had stopped for 77 years. Newcomer Clara moved in and opened the tower door. Inside, she found gears still ticking—but backward. Every night, she dreamed of events in reverse: arguments healed, choices undone. She met the old clockmaker’s son, who said his father built the clock to give people ‘a second chance’. Clara fixed the clock and set it forward. That night, the dreams stopped—but the town changed. People began living with more care, knowing time couldn’t be turned again. The clock tower now rings daily—a symbol of living in the now."
        }
      ]
    };

    function goToStep2() {
      const userType = document.getElementById("userType").value;
      if (!userType) {
        alert("Please select if you're a child or an adult.");
        return;
      }
      document.getElementById("step1").classList.add("hidden");
      document.body.style.backgroundColor = userType === "child" ? "#fffae3" : "#e6e6fa";
      document.getElementById("step2").classList.remove("hidden");
    }

    function goToStories() {
      const userType = document.getElementById("userType").value;
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const error = document.getElementById("error");

      if (!age || !gender) {
        error.textContent = "Please fill in all fields.";
        return;
      }

      if (userType === "child" && age > 18) {
        error.textContent = "You're too old for the kids' stories!";
        return;
      }

      if (userType === "adult" && age < 18) {
        error.textContent = "You're too young for the adult stories!";
        return;
      }

      error.textContent = "";
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("storyPage").classList.remove("hidden");
      renderStories(userType);
    }

    function renderStories(type) {
      const storyList = document.getElementById("storyList");
      const storyData = stories[type];
      storyList.innerHTML = "";

      storyData.forEach(story => {
        const div = document.createElement("div");
        div.className = "story-card";
        div.innerHTML = `
          <div class="story-title">${story.title}</div>
          <div class="story-author">By ${story.author}</div>
          <div class="story-content">${story.content}</div>
        `;
        storyList.appendChild(div);
      });
    }
  </script>
</body>
</html>
